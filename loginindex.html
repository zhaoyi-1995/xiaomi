<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米账号登录</title>
		<meta name="keywords" content="小米帐号，小米账号，小米注册，注册，Mi Account，Sign in，小米，帐号，账号，小米帐户，登录，登陆，安全令牌，动态口令，小米注册，找回密码"/>
		<meta name="description" content="小米帐号能使用小米手机，MIUI，小米云，多看阅读，米聊，小米社区等小米服务。"/>
		<!--处理公共的样式-->
		<link rel="stylesheet" type="text/css" href="css/logincommen.css" />
		<!--处理首页的样式-->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<!--引入网页标题图标-->
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div class="contentBox">
			<div class="logoBox">
				<img src="img/images/milogo.png" alt="">
			</div>
			<div class="titleBox">
				<h2>小米账号登录</h2>
			</div>
			<div class="loginSession">
				<input type="text" name="username" id="username" placeholder="邮箱/手机号码/小米ID" />
				<input type="password" name="userpass" id="userpass" placeholder="密码" />
				<input type="button" value="立即登录"  id="loginBtn" />
				<div class="changeOther">
					<a href="#" class="loginPhone">手机短信登录/注册</a>
					<span>
						<a href="#">立即注册</a>
						<b>丨</b>
						<a href="#">忘记密码？</a>
					</span>
					<div id="othermeth">
						<fieldset id="otherMethTit">
							<legend id="otherMethText">其他方式</legend>
						</fieldset>
						<div id="types">
							<a href="#" class="qq">
								<i class="qqBg"></i>
							</a>
							<a href="#" class="weibo">
								<i class="weiboBg"></i>
							</a>
							<a href="#" class="zhifubao">
								<i class="zhifubaoBg"></i>
							</a>
							<a href="#" class="weixin">
								<i class="weixinBg"></i>
							</a>
						</div>
					</div>
					
				</div>
				
			</div>
			<div class="erCode"></div>
			<div class="erCodeBox">
				<p class="closeBox">×</p>
				<div class="erCodeBoxCenter">
					<h3 class="erCodeTit">小米帐号扫码登录</h3>
					<p>请打开「设置 > 小米帐号 > 右上角扫一扫」扫码登录</p>
					<div class="erCodeImgBox">
						<img src="img/ercode.png"/>
					</div>
				</div>
			</div>
		</div>
		<div class="selectBox">
			<ul class="selectUls">
				<li><a href="#">简体</a></li>
				<li><a href="#">繁体</a></li>
				<li><a href="#">English</a></li>
				<li><a href="#">常见问题</a></li>
			</ul>
			<p class="footText">
				小米公司版权所有-京ICP备10046444-
				<a href="#">
					<img src="img/images/ghs.png" alt="">
					京公网安备11010802020134号
				</a>
				-京ICP证110507号
			</p>
		</div>
	</body>
</html>
